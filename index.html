
<!DOCTYPE html>
<html>
<head>
    <title>Movie Search App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>üé¨ Movie Search App</h1>

<div class="search-box">
    <input type="text" id="movieInput" placeholder="Enter movie name">
    <button onclick="searchMovie()">Search</button>
    <button onclick="showAll()">Show All</button>
</div>

<div class="filters">
    <select id="genreFilter" onchange="filterMovies()">
        <option value="all">All Genres</option>
        <option value="Action">Action</option>
        <option value="Romance">Romance</option>
        <option value="Drama">Drama</option>
        <option value="Sci-Fi">Sci-Fi</option>
    </select>

    <button onclick="sortByRating()">Sort by Rating ‚≠ê</button>
</div>

<div id="movieResult" class="movie-container"></div>

<script src="script.js"></script>
</body>
</html>
